<html>
	<head>
		<title>jpbROM14 Update Tracker</title>
		<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-white text-black dark:bg-gray-900 dark:text-white">	
	<div class="p-5">
	<div class="text-4xl font-semibold text-gray-900 dark:text-white">jpbROM 14</div>
	<div class="text-lg font-semibold text-gray-900 dark:text-white">The third release of jpbROM/hueOS.</div>
	</div>
	<div class="m-3 p-5 border border-gray-100 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between mb-1">
  <span class="text-base font-medium text-blue-700 dark:text-white">Start date</span>
  <span class="text-sm font-medium text-blue-700 dark:text-white">End date</span>
</div>
<div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
  <div class="bg-blue-600 h-2.5 rounded-full" id="progress"></div>
</div>
<div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
  <div class="bg-green-600 h-2.5 rounded-full" id="progress2"></div>
</div>
<div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
  <div class="bg-orange-600 h-2.5 rounded-full" id="progress3"></div>
</div>
</div>	
<script>
    var now = new Date();
    var startOfYear = new Date(2023, 6, 24);
    var endOfYear = new Date(2023, 9, 3);
    var progress = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;
	if (progress > 100) {
		progress = 100;
	}
    document.getElementById('progress').style.width = progress.toFixed(2) + '%';
	var startOfYear2 = new Date(2023, 9, 4);
    var endOfYear2 = new Date(2024, 8, 4);
if ((now - startOfYear2) < 0) {
    var progress2 = 0;
  } else {
    var progress2 = ((now - startOfYear2) / (endOfYear2 - startOfYear2)) * 100;
 }
	if (progress2 > 100) {
		progress2 = 100;
	}
    document.getElementById('progress2').style.width = progress2.toFixed(2) + '%';
var startOfYear3 = new Date(2024, 8, 5);
    var endOfYear3 = new Date(2024, 8, 30);
if ((now - startOfYear3) < 0) {
    var progress3 = 0;
  } else {
    var progress3 = ((now - startOfYear3) / (endOfYear3 - startOfYear3)) * 100;
 }
	if (progress3 > 100) {
		progress3 = 100;
	}
    document.getElementById('progress3').style.width = progress3.toFixed(2) + '%';
  </script>
</body>
</html>
